{{include 'admin/public/header.html'}}
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"></script>
	<body>
		<div class="navbar navbar-default" id="navbar">
			<script type="text/javascript">
				try{ace.settings.check('navbar' , 'fixed')}catch(e){}
			</script>


			{{include 'admin/public/nav_top.html'}}
		</div>

		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>

				{{include 'admin/public/nav_left.html'}}

				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="#">首页</a>
							</li>
							<li class="active">控制台</li>
						</ul><!-- .breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- #nav-search -->
					</div>

					<div class="page-content">

						<div class="page-header">
							<h1>
								增加内容
							</h1>
						</div><!-- /.page-header -->



						<ul id="myTab" class="nav nav-tabs" style="height: 44px;">
							<li class="active">
								<a href="#basic" data-toggle="tab">
									基本设置
								</a>
							</li>
							<li>
								<a href="#content" data-toggle="tab">
									内容设置
								</a>
							</li>
							<li>
								<a href="#SEO" data-toggle="tab">
									SES设置
								</a>
							</li>
						</ul>
						<form action="/admin/article/doAdd" method="post" class="form-horizontal" enctype="multipart/form-data">
							<div id="myTabContent" class="tab-content" style="border: 1px solid #ccc;height: 550px;">
								<div class="tab-pane fade in active" id="basic">
									<div class="form-group">
										<label class="col-sm-2 control-label no-padding-right" for="pid">所属分类：</label>

										<div class="col-sm-10">
											<select name="pid" id="pid">
												{{each catelist}}
													<option value="{{@$value._id}}">{{$value.title}}</option>
													{{each $value.list}}
														<option value="{{@$value._id}}">　　{{$value.title}}</option>
													{{/each}}
												{{/each}}
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label no-padding-right" for="title">名称:</label>

										<div class="col-sm-10">
											<input type="text" id="title"  name="title" class="col-xs-10 col-sm-5" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label no-padding-right" for="pic">封面图:</label>
										<div class="col-sm-10">
											<input type="file" id="pic"  name="pic" class="col-xs-10 col-sm-5" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label no-padding-right" for="author">作者:</label>
										<div class="col-sm-10">
											<input type="text" name="author" id="author" class="col-xs-5 col-sm-5">
										</div>
									</div>

									<input type="hidden" name="catename" id="catename" value="{{catelist[0].title}}">

									<div class="form-group">
										<label class="col-sm-2 control-label no-padding-right" for="status">状态:</label>

										<div class="col-sm-10" id="status">
											<input type="radio" name="status" value="1">未审核
											<input type="radio" name="status"  checked="checked" value="1">已审核
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label no-padding-right" for="">加入推荐:</label>
										<div class="col-sm-10">
											<input type="checkbox" name="is_hot" value="1">热销
											<input type="checkbox" name="is_new" value="1">新品
											<input type="checkbox" name="is_best" value="1">精品
										</div>
									</div>

								</div>
								<div class="tab-pane fade" id="content">
									<div class="form-group">
										<div class="col-sm-12">
											<div id="contentD" type="text/plain" style="width:98%;height:400px;"></div>
										</div>
									</div>
								</div>
								<div class="tab-pane fade" id="SEO">
									<div class="form-group">
										<label class="col-sm-2 control-label no-padding-right" for="keywords">关键字：</label>
										<div class="col-sm-10">
											<input type="text" id="keywords" name="keywords">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label no-padding-right" for="description">描述：</label>
										<div class="col-sm-10">
											<textarea name="description" id="description" cols="70" rows="10"></textarea>
										</div>
									</div>
								</div>

							</div>
							<div  style="margin-top: 12px">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>



							</div>

						</form>

					</div>
				</div><!-- /.main-content -->
			
			</div><!-- /.main-container-inner -->

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="icon-double-angle-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->


		{{include 'admin/public/footer.html'}}

        <script>
            var ue = UE.getEditor('contentD');
            var pidId = document.getElementById('pid');
            var catename = document.getElementById('catename')
			var options = document.getElementsByTagName('option');
            pidId.onchange = function () {
                for(var i =0;i<options.length;i++){
                    if (options[i].selected){
                    	catename.value = options[i].innerHTML.trim();
                    }
				}
            }
        </script>

</body>
</html>
