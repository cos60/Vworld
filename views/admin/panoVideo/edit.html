{{include 'admin/public/header.html'}}

<body>
<div class="navbar navbar-default" id="navbar">
	<script type="text/javascript">
        try{ace.settings.check('navbar' , 'fixed')}catch(e){}
	</script>


	{{include 'admin/public/nav_top.html'}}
</div>

<div class="main-container" id="main-container">
	<script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
	</script>

	<div class="main-container-inner">
		<a class="menu-toggler" id="menu-toggler" href="#">
			<span class="menu-text"></span>
		</a>

		{{include 'admin/public/nav_left.html'}}

		<div class="main-content">
			<div class="breadcrumbs" id="breadcrumbs">
				<script type="text/javascript">
                    try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
				</script>

				<ul class="breadcrumb">
					<li>
						<i class="icon-home home-icon"></i>
						<a href="#">首页</a>
					</li>
					<li class="active">控制台</li>
				</ul><!-- .breadcrumb -->

				<div class="nav-search" id="nav-search">
					<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
					</form>
				</div><!-- #nav-search -->
			</div>

			<div class="page-content">

				<div class="page-header">
					<h1>
						修改轮播图
					</h1>
				</div><!-- /.page-header -->

				<form class="form-horizontal" action="/admin/focus/doEdit" method="post" enctype="multipart/form-data">
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1">标题：</label>

						<div class="col-sm-10">
							<input type="text" id="form-field-1" placeholder="" name="title" value="{{list.title}}" class="col-xs-10 col-sm-5">
						</div>
					</div>


					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="pic">图片：</label>

						<div class="col-sm-10">
							<input type="file" id="pic" placeholder="" name="pic" class="col-xs-10 col-sm-5">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="oldImg">原图片：</label>
						<div class="col-sm-10">
							<img src="/{{@list.img_url}}" alt="" id="oldImg" height="100">
						</div>

					</div>
					<br><br><br><br>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="url">链接地址：</label>

						<div class="col-sm-10">
							<input type="text" id="url" placeholder="" name="url" value="{{list.url}}" class="col-xs-10 col-sm-5">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="description">描述：</label>

						<div class="col-sm-10">
							<textarea name="description" id="description" cols="70" rows="10">{{list.description}}</textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="status01">状态：</label>
						<div class="col-sm-10">
							<input type="radio" id="status01"  name="status" {{if list.status==1}}checked {{/if}}  class="col-xs-10 col-sm-5">已审核
							<input type="radio" id="status02" name="status" {{if list.status==0}}checked {{/if}}  class="col-xs-10 col-sm-5">未审核
						</div>
					</div>

					<input type="hidden" value="{{prevPage}}" name="prevPage">
					<input type="hidden" value="{{@list._id}}" name="id">

					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="submit"></label>

						<div class="col-sm-10">
							<input type="submit" id="submit" class="btn btn-success">
						</div>
					</div>
				</form>

			</div>
		</div><!-- /.main-content -->

	</div><!-- /.main-container-inner -->

	<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
		<i class="icon-double-angle-up icon-only bigger-110"></i>
	</a>
</div><!-- /.main-container -->


{{include 'admin/public/footer.html'}}


</body>
</html>
