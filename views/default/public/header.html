<!DOCTYPE html>
<html>
<head>
    <title>V视界</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/admin/js/jquery-2.0.3.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/default/css/style.css">
    <link href="//cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" media="screen">

</head>
<body>
<header class="container-fluid top-nav">
    <nav class="navbar navbar-expand-md  nav-pills ">
        <!-- Brand -->
        <a class="navbar-brand" style="color:#fff;" href="/">V视界</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
           <i class="fa fa-align-justify"></i>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse justify-content-end " id="collapsibleNavbar" >
            <ul class=" nav navbar-nav ">

                <li class="nav-item top-nav-item {{if G.defaultUrl==''}} top-nav-item-active {{/if}}">
                    <a class="nav-link" href="/">首页</a>
                </li>
                <li class="nav-item top-nav-item {{if G.defaultUrl=='views'}} top-nav-item-active {{/if}}">
                    <a class="nav-link" href="/views">景点</a>
                </li>
                <li class="nav-item top-nav-item  {{if G.defaultUrl=='travel'}} top-nav-item-active {{/if}}">
                    <a class="nav-link" href="/travel">旅行社</a>
                </li>
                <li class="nav-item dropdown top-nav-item  {{if G.defaultUrl[0]=='Myroom'}} top-nav-item-active {{/if}}">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">个人中心</a>
                    <div class="dropdown-menu">
                        {{if G.userinformations==null}}
                            <a class="dropdown-item" href="/login">登录</a>
                        {{else}}
                            <a href="/Myroom" class="dropdown-item">个人中心</a>
                        <a href="/Myroom/reply" class="dropdown-item">旅行社入驻</a>
                            <a class="dropdown-item" href="/login/loginOut">退出</a>
                        {{/if}}
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>
