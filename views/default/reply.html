
{{include 'default/public/header.html'}}
<link rel="stylesheet" href="/default/css/reply.css">
<div class="container">
	<div class="row">
		<div class="col-md-5">
			<div class="container-fluid text-left">
				<h3>旅行社申请入驻平台</h3>

			    	<form action="reply/Doreply" method="post" enctype="multipart/form-data">
						<div class="col-md-12 form-group">
							<label for="enterprise_name">企业名：</label>
							<input type="text" id="enterprise_name" name="enterprise_name" class="form-control">
						</div>
						<div class="col-md-12 form-group">
							<label for="pic">营业执照：</label>
							<input type="file" id="pic" name="pic" class="form-control">
						</div>
						<div class="col-md-12 form-group">
							<label for="phone">联系电话：</label>
							<input type="text" id="phone" name="phone" class="form-control">
						</div>
						<div class="col-md-12 form-group">
							<label for="QQ">QQ：</label>
							<input type="text" id="QQ" name="qq" class="form-control">
						</div>
						<input type="hidden" value="{{@G.userinformations._id}}" name="id">
						<div class="text-center">
							<input type="submit" id="tijiao"  class="btn btn-primary btn-lg">

						</div>
			        </form>

			</div>
		</div>
		<div class="col-md-7">
			<div  class="row uploadPhoto">
				<div class="frontIdcard col-6">
					<i class="fa fa-plus-square-o" style="color: #8C6464;font-size: 6rem; cursor: pointer" {{if G.userinformations}}  data-toggle="modal" data-target="#panoramaVideo" {{else}}onclick = nouser(){{/if}} ></i>
                    <p>请选择你的身份证（前）</p>
				</div>
				<div class="backIdcard col-6">
					<i class="fa fa-plus-square-o" style="color: #8C6464;font-size: 6rem; cursor: pointer" {{if G.userinformations}}  data-toggle="modal" data-target="#panoramaVideo" {{else}}onclick = nouser(){{/if}} ></i>
                    <p>请选择你的身份证（后）</p>
				</div>
				<div class="backIdcard col-6">
					<i class="fa fa-plus-square-o" style="color: #8C6464;font-size: 6rem; cursor: pointer" {{if G.userinformations}}  data-toggle="modal" data-target="#panoramaVideo" {{else}}onclick = nouser(){{/if}} ></i>
                    <p>请选择你的营业执照</p>
				</div>

			</div>
		</div>

	</div>
</div>

{{include 'default/public/footer.html'}}
<script src="/default/js/footer.js"></script>
<script>
    var Wheight = $(window).height();
    //alert(Wheight)
    $('.joinIN').css({"min-height":Wheight-150})
</script>
</body>
</html>
